<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario Ingreso ðŸ‘Œ</title>
</head>
<header class="p-5 bg-dark"></header>    
<body>
    <form class="container row g-3">
        <div class="col-md-6">
          <label for="Nombre" class="form-label">NOMBRE</label>
          <input type="text" class="form-control" id="Nombre" placeholder="INGRESE NOMBRES COMPLETOS">
        </div>
        <div class="col-md-6">
          <label for="Apellidos" class="form-label">APELLIDOS</label>
          <input type="text" class="form-control" id="Apellidos" placeholder="INGRESE APELLIDOS COMPLETOS" >
        </div>
        <div class="col-sm-1">
          <label for="inputAddress" class="form-label">INTERIOR</label>
          <input type="tex" class="form-control" id="interior" placeholder="INT">
        </div>
        <div class="col-sm-1">
            <label for="apartamento" class="form-label">APARTAMENTO</label>
            <input type="tex" class="form-control" id="apartamento" placeholder="APTO">
        </div>
        <div class="row-col-sm-1">
            <label for="numero" class="form-label">NUMERO CELULAR</label>
            <input type="tel" class="form-control" id="numero" placeholder="0000000000">
        </div>
        <div class="row-cols-sm-2">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="Terms" type="checkbox" id="Checkterms">
            <label class="form-check-label" for="Checkterms">
              Acepta terminos y condiciones de tratamiento de datos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
</body>
</html>
